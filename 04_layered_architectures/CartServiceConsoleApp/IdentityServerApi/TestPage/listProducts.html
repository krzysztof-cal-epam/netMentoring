<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Products</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; }
        input[type="text"] { width: 80%; padding: 8px; margin: 10px 0; }
        button { padding: 10px 20px; background-color: #3498db; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        #response { margin-top: 20px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>List Products from CatalogService.Api</h2>
    <div>
        <label for="token">Paste Access Token:</label>
        <input type="text" id="token" placeholder="Enter access token here">
        <button onclick="fetchProducts()">Get Products</button>
    </div>
    <div id="response">Response will appear here...</div>
    <script>
        async function fetchProducts() {
            const token = document.getElementById('token').value;
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Loading...';

            try {
					const response = await fetch('https://localhost:7256/api/product/list', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                responseDiv.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
